{% extends 'base.html' %}

{% block body %}
    <h1>Board!</h1>
    {% for issue in issues %}
        <p>{{issue.title}}</p>
        {% if issue.image  %}
            <a href="#">
                <img class="img-responsive" src='{{ issue.image.url }}' alt="">
            </a>       
        {% endif %}
    {% endfor %}
    {{ super() }}

<!-- Modal -->
<div class="modal fade" id="modalDetail" tabindex="-1" role="dialog" aria-labelledby="modalDetailLabel" aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="modalDetailLabel">Issue</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" rows="2" autofocus></input>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" rows="2" autofocus></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-xs pull-right">Submit</button>
        </div>
    </div>
    </div>
</div>

<script src="../../static/js/jkanban.min.js"></script>
<script>

$()
var KanbanTest = new jKanban({
    element: '#myKanban',
    gutter: '10px',
    widthBoard: '450px',
    click: function (el) {
        // $('#modalDetail').modal();
    },

    buttonClick: function (el, boardId) {
        // $('#modalDetail').modal();

        var formItem = document.createElement('form');
        formItem.setAttribute("class", "itemform");
        formItem.innerHTML = '<div class="form-group"><textarea class="form-control" rows="2" autofocus></textarea></div><div class="form-group"><button type="submit" class="btn btn-primary btn-xs pull-right">Submit</button><button type="button" id="CancelBtn" class="btn btn-default btn-xs pull-right">Cancel</button></div>'
        KanbanTest.addForm(boardId, formItem);

        formItem.addEventListener("submit", function (e) {
            e.preventDefault();
            var text = e.target[0].value
            KanbanTest.addElement(boardId, {
                "title": "Title",
                "description": text,
            })
            formItem.parentNode.removeChild(formItem);
        });
        document.getElementById('CancelBtn').onclick = function () {
            formItem.parentNode.removeChild(formItem)
        }
    },
    addItemButton: true,
    boards: [
        {
            "id": "_todo",
            "title": "To Do",
            "class": "info",
            "item": [
                {
                    "id": "_test_delete",
                    "title": "First task",
                    "drag": function (el, source) {
                        console.log("START DRAG: " + el.dataset.eid);
                    },
                    "dragend": function (el) {
                        console.log("END DRAG: " + el.dataset.eid);
                        // ajax put aqui
                    },
                    "drop": function(el, dest){
                        console.log('DROPPED: ' + el.dataset.eid )
                        console.log('dest' + el)
                    }
                },
            ]
        },
        {
            "id": "_doing",
            "title": "Doing",
            "class": "warning",
            "item": [
                {
                    "title": "Do Something!",
                }
            ]
        },
        {
            "id": "_done",
            "title": "Done",
            "class": "success",
            "item": [
                {
                    "title": "All right",
                },
            ]
        }
    ]
});

var toDoButton = document.getElementById('addToDo');
toDoButton.addEventListener('click', function () {
    KanbanTest.addElement(
