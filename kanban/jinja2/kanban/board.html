{% extends 'base.html' %} 
{% block body %}
{{ super() }}

<body>
    <section class="section">
        <h1>Board Name</h1>
    </section>
    <div class="drag-container">
        <ul class="drag-list">
            <li class="drag-column drag-column-on-hold">
                <span class="drag-column-header">
                    <h2>To Do</h2>
                </span>
                <div class="drag-options" id="options1"></div>
                <ul class="drag-inner-list" id="todo">
                    {% for i in todo %}
                        <li class="drag-item" id="{{i.id}}">{{ i }}</li>
                    {% endfor %}
                </ul>
            </li>
            <li class="drag-column drag-column-in-progress">
                <span class="drag-column-header">
                    <h2>Doing</h2>
                </span>
                <div class="drag-options" id="options2"></div>
                <ul class="drag-inner-list" id="doing">
                    {% for i in doing %}
                        <li class="drag-item" id="{{i.id}}">{{ i }}</li>
                    {% endfor %}
                </ul>
            </li>
            <li class="drag-column drag-column-needs-review">
                <span class="drag-column-header">
                    <h2>Done</h2>
                    <!-- 
                        <svg data-target="options3" class="drag-header-more" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24">

                        /</svg>
                    -->
                </span>
                <div class="drag-options" id="options3"></div>
                <ul class="drag-inner-list" id="done">
                    {% for i in done %}
                        <li class="drag-item" id="{{i.id}}">{{ i }}</li>
                    {% endfor %}
                </ul>
            </li>
            <!--

    </div>
    <a href="{{path}}/issue"><button>Criar issue</button></a>

    <script src="../../static/js/index.js"></script>
</body>

{% endblock %}
